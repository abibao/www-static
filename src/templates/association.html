<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/master-association.css" media="screen" charset="utf-8">
    <title>{{ page_title }}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/img/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/img/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/img/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="./assets/img/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./assets/img/favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="./assets/img/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="./assets/img/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="./assets/img/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="./assets/img/favicons/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

  </head>
  <body>

    <div class="ng-scope">
      <header class="ng-scope">
        <div id="header-blue-border"></div>
        <div id="header-wrapper">
          <div class="container">
            <!-- <img id="logo" src="assets/img/abibao_logo.png" srcset="assets/img/abibao_logo@2x.png 2x, assets/img/abibao_logo@3x.png 3x" alt=""> -->
          </div>
        </div>
      </header>
    </div>

    <section id="main" ui-view="" class="ng-scope" style="padding-top:0px;vertical-align:top;">
      <section class="container ng-scope">
        <section class="forms-container">
          <section class="form-wrapper reverse ng-scope">
            <img src="{{ charity.picture }}">
            <div class="form-body">
              <form class="form-text ng-pristine ng-invalid ng-invalid-required ng-valid-email" action="{{ dashboard_url }}/register" method="get">
                <h1 style="color:#5da2c7;font-size: 2.05rem;font-weight: 900;letter-spacing: -.01rem;">{{ charity.hangs }}</h1>
                <br>
                <label>{{ charity.description }}</label>
                <br>
                <br>
                <label style="margin-bottom:0px;">Votre e-mail pour être alerté des sondages à venir :</label>
                <input type="hidden" name="registercharity" value="{{ charity.urn }}">
                <input type="email" name="registermail" ng-model="userCredentials.email" ng-required="true" placeholder="Mon e-mail" class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-email" required="required">
                <div class="form-next-wrapper" style="padding-top:0px">
                  <button class="button" type="submit">Valider</button>
                </div>
              </form>
            </div>
          </section>
        </section>
      </section>
    </section>

  </body>
</html>
